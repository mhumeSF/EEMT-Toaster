<!DOCTYPE html>
<head>
  <title>Erm... hi</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body style="margin-top:50px">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>EEMT Calculator</h1>
        <hr>
        <form name="eemt" role="form" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Files to upload</label>
            <div class="col-sm-10">
              <input type="file" class="form-control ">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-2">HPC</label>
            <div class="col-sm-10">
              <label class="checkbox-inline">
                <input type="checkbox" name="cluster" value="HPC">HPC
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="cluster" value="FutureGrid">FutureGrid
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-2">DEM Resolution</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="demREZ" value="1000">1k
              </label>
              <label class="radio-inline">
                <input type="radio" name="demREZ" value="100">100m
              </label>
              <label class="radio-inline">
                <input type="radio" name="demREZ" value="10">10m
              </label>
              <label class="radio-inline">
                <input type="radio" name="demREZ" value="1">1m
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-2">REZ</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="valREZ" value="1000">1k
              </label>
              <label class="radio-inline">
                <input type="radio" name="valREZ" value="100">100m
              </label>
              <label class="radio-inline">
                <input type="radio" name="valREZ" value="10">10m
              </label>
              <label class="radio-inline">
                <input type="radio" name="valREZ" value="1">1m
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
